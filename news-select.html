<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.17/fullpage.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header_dark">
      <div class="container">
        <div class="d-logo">
          <img src="assets/images/desktop_logo_dark.svg" alt="logo-white" />
        </div>
        <nav class="nav_menu">
          <ul class="d-flex">
            <li><a href="#">History</a></li>
            <li><a href="#">News</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- News-select-page start -->
    <section class="News-select__">
      <div class="News-select__sec01 container">
        <!--News-select__title-content -->
        <div class="News-select__title row">
          <div
            class="News-select__title-content col-12 d-flex align-item-center"
          >
            <div class="News-select__left-title d-flex align-item-center">
              <div class="News-select__img-title">
                <img src="assets/images/N-logo-dark.png" alt="N-logo-dark" />
              </div>
              <div class="News-select__text-title">
                <p>ews</p>
                <p>otice</p>
              </div>
            </div>
            <div class="News-select__right-title">
              <img src="assets/images/Notice_bar.png" alt="News_bar" />
            </div>
          </div>
        </div>
        <!-- News-select__btn-content -->
        <div class="News-selecst__btn row">
          <div class="News-select__btn-content col-12 d-flex">
            <a href="#" class="News-btn">News</a>
            <a href="#" class="Notice-btn">Notice</a>
          </div>
        </div>
        <!-- News-select__cardnews-content -->
        <div class="News-select__main-content row">
          <div class="News-select__col-4 Card-news-box">
            <div class="News__select__Card-news-img">
              <img src="assets/images/Card-news_img.png" alt="Card-news" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- News-select-page end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.17/fullpage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
